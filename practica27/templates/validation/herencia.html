			var ok = true;
			var c = 0;
			var msg = "Debes escribir algo en los campos:\n";
			if (f.elements[0].value=="") 
			{
				msg += "- Jugador 1 \n";
				ok = false;
			}else{c += 1}
			if (f.elements["jugador2"].value == "") 
			{
				msg += "- Jugador 2\n";
				ok = false;
			}else{c += 1}
			if (f.jugador3.value == "") 
			{
				msg += "- Jugador 3 \n";
				ok = false;
			}else{c += 1}

			if (ok == false && c < 3) 
			{
				alert(msg);
			}else{alert('Exito...')}
			return ok;		
		}
	</script>
